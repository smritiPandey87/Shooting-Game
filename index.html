<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Shooter Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0px; padding:0px">
    <div id="play">
        <div id="welcome" class="welcome">
            <div class="headline"> SHOOTING GAME </div>
            <ul class="ul">
                <li>Shoot as many enemy as you can using 100 bullets</li>
                <li>Use the 'space key ' to shoot</li>
                <li>Use the 'Up Arrow key' to move up</li>
                <li>Use the 'Down Arrow key'to move up</li>
               
            </ul>
            <button>EXIT</button>
            <button>START GAME</button>
            <div id="enemy"> </div>
            <div id="shooter">
                <div class="box2"></div>
                <div id="arrow"></div>
                <div id="score">0/0</div>
                <div id="finish" class="welcome">
                    <div class="headline ">Game Over</div>
                    <ul class="ul"></ul>
                    <button>Exit</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
    
</body>
</html>
